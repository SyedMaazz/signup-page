<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ODIN Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <div class="sidebar-image">
        <img src="photo-1585202900225-6d3ac20a6962.avif" alt="side-bar-image" />
        <div class="logo">
          <img src="odin-lined.png" alt="logo-image" />
          <p>ODIN</p>
        </div>
      </div>
      <div class="content">
        <p>
          <strong
            >This is not a real online service! You know you need
            something</strong
          >
        </p>
        <p>
          <strong
            >like this in your life to help you realize your deepest
            dreams.</strong
          >
        </p>
        <p>
          <strong>Sign up <i>now</i> to get started.</strong>
        </p>
        <br />
        <p>
          <strong>You <i>know</i> you want to.</strong>
        </p>
        <div class="form-wrapper">
          <h4>Let's do this!</h4>
          <form>
            <div class="form-row">
              <div class="input-group">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name" required />
              </div>
              <div class="input-group">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name" required />
              </div>
            </div>

            <div class="form-row">
              <div class="input-group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="input-group">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone" required />
              </div>
            </div>

            <div class="form-row">
              <div class="input-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required />
              </div>
              <div class="input-group">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  required
                />
              </div>
            </div>
            <div class="submit">
            <button><b>Create Account</b></button>
            </div>
          </form>
        </div>
        <div class="footer">
          <p>Already have an account? Log in</p>
        </div>
      </div>
    </div>
  </body>
</html>
